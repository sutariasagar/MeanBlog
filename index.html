<!doctype HTML>
<html>
	<head>
		<title>Flapper News</title>
  		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
		
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body ng-app="flapperNews" ng-controller="MainCtrl" class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="page-header">
					<h1>Flapper News</h1>
				</div>
				<div class="well">
					<fieldset>
						<legend>Add Post</legend>
						<form ng-submit="addPost()">
							<div class="form-group">
							    <label>Title</label>
							    <input class="form-control" type="text" placeholder="Title" ng-model="title"/>
							</div>
							<div class="form-group">
							    <label>Link</label>
							    <input class="form-control" type="url" placeholder="Link" ng-model="link"/>
							</div>
							<button class="btn btn-primary" type="submit">Post</button>
						</form>
					</fieldset>
				</div>
				<table class="table table-hover">
					<tbody>
						<tr ng-repeat="post in posts | orderBy: '-upvotes'">
							<td><a href="{{post.link}}" ng-show="post.link" target="blank">{{post.title}}</a>
							<span ng-hide="post.link">{{post.title}}</span></td>
							<td style="width: 20%;"><button class="btn btn-default btn-xs" ng-click="increamentUpvotes(post)" title="Upvote"><span class="glyphicon glyphicon-thumbs-up" area-hidden="true"></span></button>&nbsp;&nbsp;{{post.upvotes}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>		
	</body>
</html>
